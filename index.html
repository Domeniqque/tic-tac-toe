<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe: a small game project</title>
    <meta name="Description" content="My version of Tic tac toe game">
    <link rel="icon" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <link rel="icon" sizes="48x48" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.png"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#1f4776">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tic-Tac-Toe">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="62x62" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-62x62.png">
    <link rel="apple-touch-icon" sizes="62x62" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-62x62.png">
    <link rel="apple-touch-icon" sizes="62x62" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-62x62.png">
    <link rel="apple-touch-icon" sizes="192x192" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="512x512" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-512x512.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#1f4776">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#1f4776">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>

    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
